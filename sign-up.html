<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-up-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Couple Up!| Sign up</title>
  </head>
  <body>
    <form class="container">
      <div class="heading">
        <h1>Welcome</h1>
        <h3>to your new account</h3>
      </div>

      <div>
        <input type="text" class="text" placeholder="Username/Email" />
      </div>
      <div>
        <input type="password" class="password" placeholder="Password" />
      </div>

      <div>
        <input type="password" class="password" placeholder="Confirm Password" />
      </div>

      <div>
        <input type="submit" id="submit-btn" value="Create New Account">
        <br>
        <a href="login.html">Have an account? Log in instead</a>
      </div>
    </form>
  </body>
</html>
